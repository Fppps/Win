<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GiroWeather • Channel & Posting Dashboard</title>

<style>
:root{
  --blue-primary:#1a73e8;
  --blue-dark:#050a17;
  --blue-mid:#0f1f3d;
  --glass-bg:rgba(255,255,255,0.05);
  --glass-border:rgba(255,255,255,0.1);
  --text-light:#e6eaf6;
  --shadow-strong:rgba(0,0,0,0.65);
  --shadow-soft:rgba(0,0,0,0.3);
  --red-start:#e53935;
  --red-end:#b71c1c;
  --yellow-start:#fdd835;
  --yellow-end:#fbc02d;
  --green-start:#43a047;
  --green-end:#2e7d32;
}

*{box-sizing:border-box;}
body{
  margin:0;
  font-family:"Inter",system-ui,sans-serif;
  background:linear-gradient(160deg,var(--blue-dark),var(--blue-mid));
  color:var(--text-light);
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
}
body::before{
  content:"";
  position:fixed;inset:0;
  background:radial-gradient(circle at 40% 40%,rgba(255,255,255,0.05),rgba(0,0,0,0.9));
  z-index:-1;
}

header img{
  width:100%;
  max-height:200px;
  object-fit:cover;
  border-bottom:3px solid var(--blue-primary);
  box-shadow:0 4px 25px var(--shadow-strong);
}

h1{
  margin-top:1.5rem;
  font-size:2.1rem;
  text-align:center;
  font-weight:700;
  letter-spacing:.05em;
}
.subtitle{color:#aabbe2;text-align:center;margin-top:.3rem;}

.container{
  width:90%;
  max-width:720px;
  background:var(--glass-bg);
  backdrop-filter:blur(14px);
  border:1px solid var(--glass-border);
  border-radius:1.2rem;
  box-shadow:0 8px 30px var(--shadow-strong);
  padding:2rem 2.5rem;
  margin-top:1.75rem;
  animation:fadeIn 1.2s ease forwards;
}
@keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}}

.channel-header{display:flex;flex-direction:column;align-items:center;text-align:center;}
.channel-logo{width:100px;height:100px;border-radius:50%;overflow:hidden;box-shadow:0 0 15px rgba(0,0,0,0.6);margin-bottom:1rem;}
.channel-logo img{width:100%;height:100%;object-fit:cover;}
.channel-name{font-size:1.4rem;font-weight:600;margin-bottom:.25rem;}
.channel-desc{font-size:.95rem;color:#c6d3f2;margin-bottom:1.5rem;}
.channel-button{
  text-decoration:none;background:var(--blue-primary);color:#fff;
  padding:.6rem 1.4rem;border-radius:.5rem;font-weight:600;
  letter-spacing:.03em;transition:background .3s ease,transform .2s ease;
  box-shadow:0 3px 15px rgba(26,115,232,0.4);
}
.channel-button:hover{background:#2979ff;transform:translateY(-2px);}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:1.25rem;margin-top:1rem;}
.day-card{
  background:rgba(255,255,255,0.06);
  border-radius:1rem;
  padding:1.2rem 1rem 1.5rem;
  text-align:center;
  border:1px solid rgba(255,255,255,0.12);
  box-shadow:inset 0 0 0 1px rgba(255,255,255,0.05),0 4px 20px var(--shadow-soft);
  transition:all .35s ease;
  position:relative;
  overflow:hidden;
}
.day-card:hover{transform:translateY(-5px);background:rgba(255,255,255,0.1);}
.day-card::after{
  content:"";position:absolute;top:0;left:-60%;
  width:50%;height:100%;background:rgba(255,255,255,0.08);
  transform:skewX(-15deg);transition:left .5s ease;
}
.day-card:hover::after{left:120%;}
.day-card h2{margin:0;font-size:1.25rem;font-weight:700;letter-spacing:.03em;}
.status{
  display:inline-block;margin-top:1rem;padding:.45rem 1rem;
  border-radius:.5rem;font-size:.9rem;font-weight:600;text-transform:capitalize;
  box-shadow:0 3px 10px rgba(0,0,0,0.3);
  transition:transform .25s ease,opacity .25s ease;
}
.day-card:hover .status{transform:scale(1.08);opacity:.95;}
.status.nopost{background:linear-gradient(145deg,var(--red-start),var(--red-end));color:#fff;}
.status.maybe{background:linear-gradient(145deg,var(--yellow-start),var(--yellow-end));color:#212121;}
.status.posting{background:linear-gradient(145deg,var(--green-start),var(--green-end));color:#fff;}
.percent{margin-top:.4rem;font-size:.85rem;opacity:.75;color:#d0d7f0;}

@keyframes todayGlow{
  0%{box-shadow:0 0 10px rgba(26,115,232,0.6),0 0 20px rgba(26,115,232,0.3);}
  50%{box-shadow:0 0 25px rgba(26,115,232,0.9),0 0 35px rgba(26,115,232,0.5);}
  100%{box-shadow:0 0 10px rgba(26,115,232,0.6),0 0 20px rgba(26,115,232,0.3);}
}
.today-glow{animation:todayGlow 3s ease-in-out infinite;border:2px solid var(--blue-primary);}

footer{margin-top:2rem;color:#9eb8e1;font-size:.9rem;text-align:center;padding-bottom:1.5rem;opacity:.85;}
@media(max-width:500px){
  h1{font-size:1.7rem;}
  .container{padding:1.5rem;}
  .day-card h2{font-size:1.05rem;}
  .status{font-size:.8rem;padding:.4rem .8rem;}
}
</style>
</head>

<body>
<header><img src="Banner/Banner.png" alt="GiroWeather Banner"></header>

<h1>GiroWeather Dashboard</h1>
<div class="subtitle">Channel overview • Weekly posting probability</div>

<div class="container">
  <div class="channel-header">
    <div class="channel-logo">
      <img src="lOGO/Untitled.png" alt="Channel Icon">
    </div>
    <div class="channel-name">GiroWeather Official</div>
    <div class="channel-desc">Meteorology • Forecasts • Atmospheric Science</div>
    <a class="channel-button" href="https://www.youtube.com/channel/UCq3IlWaOaLK58Q-E8hkrI-A" target="_blank" rel="noopener">Visit Channel</a>
  </div>
</div>

<div class="container">
  <h2 style="text-align:center;margin-top:0;">Posting Schedule</h2>
  <div class="grid" id="daysContainer"></div>
</div>

<footer>Glow shifts automatically each weekday.</footer>

<script>
const postingSchedule=[
  {day:"Tuesday",percent:40},
  {day:"Wednesday",percent:10},
  {day:"Thursday",percent:60},
  {day:"Friday",percent:86},
  {day:"Saturday",percent:42},
  {day:"Sunday",percent:47},
  {day:"Monday",percent:55},
  {day:"Tuesday",percent:50}
];

function getStatus(p){
  if(p>=80)return"posting";
  if(p>=50)return"maybe";
  return"nopost";
}

const container=document.getElementById("daysContainer");
function renderSchedule(){
  container.innerHTML="";
  postingSchedule.forEach((item,i)=>{
    const card=document.createElement("div");
    card.className="day-card";
    card.dataset.index=i;
    const title=document.createElement("h2");
    title.textContent=item.day;
    const s=getStatus(item.percent);
    const status=document.createElement("div");
    status.className="status "+s;
    status.textContent=s==="posting"?"Posting":s==="maybe"?"Maybe":"No Post";
    const percent=document.createElement("div");
    percent.className="percent";
    percent.textContent=`Confidence: ${item.percent}%`;
    card.append(title,status,percent);
    container.appendChild(card);
  });
}

function highlightToday(){
  const todayIndex=new Date().getDay(); // Sunday=0 ... Saturday=6
  const weekdayMap=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];
  const todayName=weekdayMap[todayIndex];
  let found=false;

  document.querySelectorAll(".day-card").forEach(card=>{
    const label=card.querySelector("h2").textContent;
    if(!found && label===todayName){
      card.classList.add("today-glow");
      found=true; // glow only first instance of today
    }else{
      card.classList.remove("today-glow");
    }
  });
}

renderSchedule();
highlightToday();
setInterval(highlightToday,3600000);
</script>
</body>
</html>
